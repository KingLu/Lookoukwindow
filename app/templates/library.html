    <script>
        const API_BASE = '/api';
        let allPhotos = [];
        let currentPhotoId = null;
        let selectedPhotos = new Set();

        document.addEventListener('DOMContentLoaded', () => {
            loadPhotos();
            setupUpload();
        });

        async function loadPhotos() {
            try {
                // æ›´æ–°åˆ·æ–°è®¡æ•°å™¨ï¼Œç¡®ä¿ç¼“å­˜å¤±æ•ˆ
                refreshCounter = Date.now();
                
                // æ·»åŠ æ—¶é—´æˆ³å’Œ no-cache é˜²æ­¢æµè§ˆå™¨ç¼“å­˜ API å“åº”
                const res = await fetch(`${API_BASE}/library/photos?_t=${refreshCounter}`, {
                    cache: 'no-store',
                    headers: { 'Cache-Control': 'no-cache' }
                });
                allPhotos = await res.json();
                renderPhotos(allPhotos);
            } catch (e) {
                console.error("åŠ è½½å¤±è´¥", e);
            }
        }

        // å…¨å±€åˆ·æ–°è®¡æ•°å™¨ï¼Œç”¨äºå¼ºåˆ¶åˆ·æ–°ç¼“å­˜
        let refreshCounter = Date.now();
        
        function renderPhotos(photos) {
            const grid = document.getElementById('photoGrid');
            grid.innerHTML = '';
            document.getElementById('totalCount').textContent = `(${photos.length})`;
            
            photos.forEach(p => {
                let url = p.thumbnail_url || p.url; // è§†é¢‘ç”¨ url æš‚æ—¶ä¸æ”¯æŒç¼©ç•¥å›¾æ˜¾ç¤ºå ä½ç¬¦
                
                // æ·»åŠ  cache buster (ä½¿ç”¨ updated_at æˆ–å½“å‰æ—¶é—´)
                // ä½¿ç”¨ refreshCounter ç¡®ä¿æ¯æ¬¡ loadPhotos åéƒ½åˆ·æ–°
                const ts = p.updated_at ? new Date(p.updated_at).getTime() : refreshCounter;
                url += (url.includes('?') ? '&' : '?') + `v=${ts}&_r=${refreshCounter}`;

                const el = document.createElement('div');
                el.className = `photo-card ${selectedPhotos.has(p.id) ? 'selected' : ''}`;
                // æ·»åŠ  data-id ä»¥ä¾¿é€‰æ‹©å™¨æŸ¥æ‰¾
                el.dataset.id = p.id;
                el.onclick = (e) => handleCardClick(e, p);
                
                let inner = '';
                if (p.type === 'video') {
                     inner = `<div style="width:100%;height:100%;background:#222;display:flex;align-items:center;justify-content:center;color:#666;font-size:24px;">ğŸ¬</div>`;
                } else {
                     inner = `<img src="${url}" loading="lazy">`;
                }

                el.innerHTML = `
                    ${inner}
                    <div class="select-check"></div>
                    <div class="card-overlay">
                        <div>${p.original_filename || p.filename}</div>
                        <div>${formatSize(p.size)}</div>
                    </div>
                `;
                grid.appendChild(el);
            });
        }

        function handleCardClick(e, photo) {
            // å¦‚æœæŒ‰ä½ Ctrl/Cmd æˆ–è€…æ˜¯ç‚¹å‡»å‹¾é€‰æ¡†åŒºåŸŸ -> é€‰æ‹©æ¨¡å¼
            if (e.target.classList.contains('select-check') || e.metaKey || e.ctrlKey) {
                e.stopPropagation();
                toggleSelect(photo.id);
            } else {
                openEditModal(photo);
            }
        }

        function toggleSelect(id) {
            if (selectedPhotos.has(id)) selectedPhotos.delete(id);
            else selectedPhotos.add(id);
            
            // Update UI
            renderPhotos(allPhotos); // ç®€å•ç²—æš´é‡ç»˜ï¼Œå®é™…åº”è¯¥åªæ›´æ–° class
            
            // Show batch actions
            updateBatchActionUI();
        }
        
        function updateBatchActionUI() {
            document.getElementById('batchDeleteBtn').style.display = selectedPhotos.size > 0 ? 'inline-block' : 'none';
            
            // Update Select All button text
            const btn = document.getElementById('selectAllBtn');
            if (selectedPhotos.size === allPhotos.length && allPhotos.length > 0) {
                btn.textContent = 'å–æ¶ˆå…¨é€‰';
            } else {
                btn.textContent = 'å…¨é€‰';
            }
        }

        function toggleSelectAll() {
            if (selectedPhotos.size === allPhotos.length) {
                selectedPhotos.clear();
            } else {
                selectedPhotos.clear();
                allPhotos.forEach(p => selectedPhotos.add(p.id));
            }
            renderPhotos(allPhotos);
            updateBatchActionUI();
        }

        async function batchDelete() {
            const ids = Array.from(selectedPhotos);
            if (ids.length === 0) return;
            
            if (!confirm(`ç¡®å®šè¦åˆ é™¤é€‰ä¸­çš„ ${ids.length} å¼ ç…§ç‰‡å—ï¼Ÿ\nè¿™ä¹Ÿå°†ä»æ‰€æœ‰ç›¸å†Œä¸­ç§»é™¤è¿™äº›ç…§ç‰‡ã€‚`)) return;
            
            // æ˜¾ç¤ºè¿›åº¦
            const btn = document.getElementById('batchDeleteBtn');
            const originalText = btn.textContent;
            btn.textContent = 'åˆ é™¤ä¸­...';
            btn.disabled = true;
            
            let successCount = 0;
            
            // å¹¶è¡Œåˆ é™¤ï¼Œä½†é™åˆ¶å¹¶å‘æ•°æ›´å¥½ï¼Œè¿™é‡Œç®€å•å¹¶è¡Œ
            // å®é™…ä¸Šåç«¯æ²¡æœ‰æ‰¹é‡åˆ é™¤æ¥å£ï¼Œæˆ‘ä»¬éœ€è¦å¾ªç¯è°ƒç”¨
            // æˆ–è€…åç«¯åŠ ä¸€ä¸ª bulk deleteï¼Œç›®å‰å¾ªç¯è°ƒå§
            
            const promises = ids.map(id => 
                fetch(`${API_BASE}/library/photos/${id}`, { method: 'DELETE' })
                    .then(res => {
                        if (res.ok) successCount++;
                    })
                    .catch(e => console.error(e))
            );
            
            await Promise.all(promises);
            
            selectedPhotos.clear();
            btn.textContent = originalText;
            btn.disabled = false;
            updateBatchActionUI();
            
            showToast(`æˆåŠŸåˆ é™¤ ${successCount} å¼ ç…§ç‰‡`);
            loadPhotos();
        }

        // --- Edit Logic ---
        
        function openEditModal(photo) {
            currentPhotoId = photo.id;
            const modal = document.getElementById('editModal');
            const img = document.getElementById('modalImg');
            const vid = document.getElementById('modalVideo');
            const toolbar = document.getElementById('imageToolbar');
            
            if (photo.type === 'video') {
                img.style.display = 'none';
                vid.style.display = 'block';
                vid.src = photo.url;
                toolbar.style.display = 'none'; // è§†é¢‘ä¸æ˜¾ç¤ºæ—‹è½¬å·¥å…·æ 
            } else {
                vid.style.display = 'none';
                img.style.display = 'block';
                // ä½¿ç”¨ Web ä¼˜åŒ–å›¾æˆ–åŸå›¾ï¼Œæ·»åŠ æ—¶é—´æˆ³é˜²æ­¢ç¼“å­˜
                let imgUrl = photo.web_url || photo.url;
                const ts = Date.now();
                imgUrl += (imgUrl.includes('?') ? '&' : '?') + `_t=${ts}`;
                img.src = imgUrl;
                toolbar.style.display = 'flex'; // å›¾ç‰‡æ˜¾ç¤ºæ—‹è½¬å·¥å…·æ 
            }
            
            document.getElementById('metaFilename').textContent = photo.filename;
            document.getElementById('editDesc').value = photo.description || '';
            document.getElementById('editLocation').value = photo.location_name || '';
            
            // Date formatting for input[type=datetime-local]
            if (photo.date_taken) {
                // ISO "2024-01-01T12:00:00" works
                document.getElementById('editDate').value = photo.date_taken.slice(0, 16);
            } else {
                document.getElementById('editDate').value = '';
            }
            
            modal.style.display = 'block';
        }
        
        // Cropper.js å®ä¾‹
        let cropper = null;
        let isCropMode = false;
        
        // æ—‹è½¬ç…§ç‰‡
        async function rotatePhoto(degree) {
            if (!currentPhotoId) return;
            
            const toolbar = document.getElementById('imageToolbar');
            const buttons = toolbar.querySelectorAll('.toolbar-btn');
            
            // ç¦ç”¨æŒ‰é’®ï¼Œæ˜¾ç¤ºåŠ è½½çŠ¶æ€
            buttons.forEach(btn => btn.disabled = true);
            
            try {
                const res = await fetch(`${API_BASE}/library/photos/${currentPhotoId}/rotate?degree=${degree}`, {
                    method: 'POST'
                });
                
                if (res.ok) {
                    showToast(degree > 0 ? 'å‘å³æ—‹è½¬æˆåŠŸ' : 'å‘å·¦æ—‹è½¬æˆåŠŸ');
                    
                    // å…ˆåˆ·æ–°ç…§ç‰‡åˆ—è¡¨è·å–æ–°çš„ updated_at
                    await loadPhotos();
                    
                    // ç„¶ååˆ·æ–°æ¨¡æ€æ¡†ä¸­çš„å›¾ç‰‡
                    const img = document.getElementById('modalImg');
                    const currentSrc = img.src.split('?')[0];
                    img.src = currentSrc + '?_t=' + Date.now();
                } else {
                    const errData = await res.json();
                    showToast(errData.detail || 'æ—‹è½¬å¤±è´¥', 'error');
                }
            } catch (e) {
                console.error('æ—‹è½¬é”™è¯¯:', e);
                showToast('æ—‹è½¬å¤±è´¥', 'error');
            } finally {
                buttons.forEach(btn => btn.disabled = false);
            }
        }
        
        // è¿›å…¥å‰ªè£æ¨¡å¼
        function enterCropMode() {

        // ç¡®è®¤å‰ªè£

            try {

        function closeModal() {

        // --- Upload Logic ---

        function setupUpload() {
            const zone = document.getElementById('dropZone');
            const input = document.getElementById('fileInput');
            
            zone.onclick = () => input.click();
            
            zone.ondragover = (e) => { e.preventDefault(); zone.style.borderColor = '#667eea'; };
            zone.ondragleave = (e) => { e.preventDefault(); zone.style.borderColor = '#444'; };
            zone.ondrop = (e) => {
                e.preventDefault();
                zone.style.borderColor = '#444';
                if (e.dataTransfer.files.length) handleFiles(e.dataTransfer.files);
            };
            
            input.onchange = () => {
                if (input.files.length) handleFiles(input.files);
            };
        }

        function handleFiles(files) {
            const totalFiles = files.length;
            let processed = 0;
            let duplicates = 0;
            
            const progressDiv = document.getElementById('uploadProgress');
            const bar = document.getElementById('progressBar');
            const percent = document.getElementById('progressPercent');
            const speedEl = document.getElementById('progressSpeed');
            
            progressDiv.style.display = 'block';
            
            // è¿™é‡Œä½¿ç”¨ä¸²è¡Œä¸Šä¼ è¿˜æ˜¯å¹¶è¡Œï¼Ÿä¸ºäº†å‡†ç¡®çš„è¿›åº¦æ˜¾ç¤ºï¼Œæˆ‘ä»¬ç”¨ XMLHttpRequest ä¸Šä¼ æ‰€æœ‰æ–‡ä»¶
            // æˆ–è€…æ¯ä¸ªæ–‡ä»¶ä¸€ä¸ªè¯·æ±‚ã€‚ä¸ºäº†é¿å…è¶…æ—¶ï¼Œæ¯ä¸ªæ–‡ä»¶ä¸€ä¸ªè¯·æ±‚æ¯”è¾ƒå®‰å…¨ã€‚
            
            const uploadFile = (file, index) => {
                return new Promise((resolve, reject) => {
                    const xhr = new XMLHttpRequest();
                    const formData = new FormData();
                    formData.append('files', file); // API expects 'files' list
                    
                    xhr.open('POST', `${API_BASE}/library/photos`, true);
                    
                    xhr.onload = () => {
                        if (xhr.status === 200) {
                            const res = JSON.parse(xhr.responseText);
                            // res is array of results
                            if (res[0] && res[0].status === 'duplicate') duplicates++;
                            resolve();
                        } else reject();
                    };
                    
                    xhr.onerror = reject;
                    xhr.send(formData);
                });
            };
            
            // æ‰¹é‡ä¸Šä¼ å®ç° (ç®€å•ç‰ˆ)
            // ä¸ºäº†æ›´å¥½çš„ä½“éªŒï¼Œæˆ‘ä»¬ä¸€æ¬¡ä¼ ä¸€ä¸ªï¼Œæ›´æ–°æ€»ä½“è¿›åº¦
            
            (async () => {
                for (let i = 0; i < files.length; i++) {
                    document.getElementById('progressTitle').textContent = `æ­£åœ¨ä¸Šä¼  ${i+1} / ${totalFiles}: ${files[i].name}`;
                    const p = ((i / totalFiles) * 100).toFixed(0);
                    percent.textContent = `${p}%`;
                    bar.style.width = `${p}%`;
                    
                    try {
                        await uploadFile(files[i]);
                    } catch (e) { console.error("Upload error", e); }
                }
                
                bar.style.width = '100%';
                percent.textContent = '100%';
                document.getElementById('progressTitle').textContent = `ä¸Šä¼ å®Œæˆï¼${duplicates > 0 ? `(${duplicates} å¼ è·³è¿‡)` : ''}`;
                
                setTimeout(() => {
                    progressDiv.style.display = 'none';
                    loadPhotos();
                }, 2000);
            })();
        }

        // --- Utils ---
        function formatSize(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(1)) + ' ' + sizes[i];
        }

        function showToast(msg, type='success') {
            const t = document.getElementById('toast');
            t.textContent = msg;
            t.className = `toast show ${type}`;
            setTimeout(() => t.classList.remove('show'), 3000);
        }
        
        function filterPhotos(text) {
            if (!text) { renderPhotos(allPhotos); return; }
            const lower = text.toLowerCase();
            const filtered = allPhotos.filter(p => 
                (p.description && p.description.toLowerCase().includes(lower)) ||
                (p.location_name && p.location_name.toLowerCase().includes(lower)) ||
                (p.original_filename && p.original_filename.toLowerCase().includes(lower))
            );
            renderPhotos(filtered);
        }
