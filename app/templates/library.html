        .photo-card:hover .card-overlay { opacity: 1; }
        
        .select-check {

            width: 20px; height: 20px;

            border: 1px solid #fff;

            display: flex;
            align-items: center;

        .photo-card.selected .select-check { opacity: 1; background: #667eea; border-color: #667eea; }
        .photo-card.selected .select-check::after { content: 'âœ“'; font-size: 12px; }

        /* Modal */
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); backdrop-filter: blur(5px); }
        .modal-content {

        .form-group { margin-bottom: 15px; }

                <h2 style="display: inline-block; margin-right: 15px;">å…¨éƒ¨ç…§ç‰‡ <span id="totalCount" style="font-size: 14px; color: #888; font-weight: normal;">(0)</span></h2>

    <!-- Edit Modal -->

            <div class="modal-sidebar">

                <div class="form-group">
                    <label>æ–‡ä»¶å</label>
                    <div id="metaFilename" style="font-family: monospace; font-size: 12px; color: #aaa; word-break: break-all;"></div>
                </div>
                
                <div class="form-group">
                    <label>æè¿°/å¤‡æ³¨</label>
                    <textarea id="editDesc" class="form-control" rows="4" placeholder="å†™ç‚¹ä»€ä¹ˆ..."></textarea>
                </div>
                
                <div class="form-group">
                    <label>æ‹æ‘„æ—¶é—´</label>
                    <input type="datetime-local" id="editDate" class="form-control">

                <div class="form-group">
                    <label>åœ°ç‚¹åç§°</label>

                <div style="margin-top: auto; display: flex; gap: 10px;">
                    <button class="btn btn-primary" style="flex: 1;" onclick="savePhoto()">ä¿å­˜ä¿®æ”¹</button>

                </div>
            </div>
        </div>

    <div class="toast" id="toast">æ“ä½œæˆåŠŸ</div>

    <script>
        const API_BASE = '/api';
        let allPhotos = [];
        let currentPhotoId = null;
        let selectedPhotos = new Set();

        document.addEventListener('DOMContentLoaded', () => {
            loadPhotos();
            setupUpload();
        });

        async function loadPhotos() {
            try {
                const res = await fetch(`${API_BASE}/library/photos`);
                allPhotos = await res.json();
                renderPhotos(allPhotos);
            } catch (e) {
                console.error("åŠ è½½å¤±è´¥", e);
            }
        }

        function renderPhotos(photos) {
            const grid = document.getElementById('photoGrid');
            grid.innerHTML = '';
            document.getElementById('totalCount').textContent = `(${photos.length})`;
            
            photos.forEach(p => {
                const url = p.thumbnail_url || p.url; // è§†é¢‘ç”¨ url æš‚æ—¶ä¸æ”¯æŒç¼©ç•¥å›¾æ˜¾ç¤ºå ä½ç¬¦
                const el = document.createElement('div');
                el.className = `photo-card ${selectedPhotos.has(p.id) ? 'selected' : ''}`;
                el.onclick = (e) => handleCardClick(e, p);
                
                let inner = '';
                if (p.type === 'video') {
                     inner = `<div style="width:100%;height:100%;background:#222;display:flex;align-items:center;justify-content:center;color:#666;font-size:24px;">ğŸ¬</div>`;
                } else {
                     inner = `<img src="${url}" loading="lazy">`;
                }

                el.innerHTML = `
                    ${inner}
                    <div class="select-check"></div>
                    <div class="card-overlay">
                        <div>${p.original_filename || p.filename}</div>
                        <div>${formatSize(p.size)}</div>
                    </div>
                `;
                grid.appendChild(el);
            });
        }

        function handleCardClick(e, photo) {
            // å¦‚æœæŒ‰ä½ Ctrl/Cmd æˆ–è€…æ˜¯ç‚¹å‡»å‹¾é€‰æ¡†åŒºåŸŸ -> é€‰æ‹©æ¨¡å¼
            if (e.target.classList.contains('select-check') || e.metaKey || e.ctrlKey) {
                e.stopPropagation();
                toggleSelect(photo.id);
            } else {
                openEditModal(photo);
            }
        }

        function toggleSelect(id) {
            if (selectedPhotos.has(id)) selectedPhotos.delete(id);
            else selectedPhotos.add(id);
            
            // Update UI
            renderPhotos(allPhotos); // ç®€å•ç²—æš´é‡ç»˜ï¼Œå®é™…åº”è¯¥åªæ›´æ–° class
            
            // Show batch actions
            document.getElementById('batchDeleteBtn').style.display = selectedPhotos.size > 0 ? 'inline-block' : 'none';
        }

        // --- Edit Logic ---
        
        function openEditModal(photo) {
            currentPhotoId = photo.id;
            const modal = document.getElementById('editModal');
            const img = document.getElementById('modalImg');
            const vid = document.getElementById('modalVideo');
            
            if (photo.type === 'video') {
                img.style.display = 'none';
                vid.style.display = 'block';
                vid.src = photo.url;
            } else {
                vid.style.display = 'none';
                img.style.display = 'block';
                // ä½¿ç”¨ Web ä¼˜åŒ–å›¾æˆ–åŸå›¾
                img.src = photo.web_url || photo.url;
            }
            
            document.getElementById('metaFilename').textContent = photo.filename;
            document.getElementById('editDesc').value = photo.description || '';
            document.getElementById('editLocation').value = photo.location_name || '';
            
            // Date formatting for input[type=datetime-local]
            if (photo.date_taken) {
                // ISO "2024-01-01T12:00:00" works
                document.getElementById('editDate').value = photo.date_taken.slice(0, 16);
            } else {
                document.getElementById('editDate').value = '';
            }
            
            modal.style.display = 'block';
        }

        function closeModal() {
            document.getElementById('editModal').style.display = 'none';
            document.getElementById('modalVideo').pause();
        }

        async function savePhoto() {
            if (!currentPhotoId) return;
            
            const formData = new FormData();
            formData.append('description', document.getElementById('editDesc').value);
            formData.append('location_name', document.getElementById('editLocation').value);
            const dateVal = document.getElementById('editDate').value;
            if (dateVal) formData.append('date_taken', dateVal);
            
            try {
                const res = await fetch(`${API_BASE}/library/photos/${currentPhotoId}`, {
                    method: 'PUT',
                    body: formData
                });
                if (res.ok) {
                    showToast('ä¿å­˜æˆåŠŸ');
                    loadPhotos(); // Refresh list
                }
            } catch (e) { console.error(e); }
        }
        
        async function deleteCurrentPhoto() {
            if (!confirm('ç¡®å®šè¦æ°¸ä¹…åˆ é™¤è¿™å¼ ç…§ç‰‡å—ï¼Ÿè¿™å°†ä»æ‰€æœ‰ç›¸å†Œä¸­ç§»é™¤å®ƒã€‚')) return;
            try {
                await fetch(`${API_BASE}/library/photos/${currentPhotoId}`, { method: 'DELETE' });
                closeModal();
                loadPhotos();
                showToast('å·²åˆ é™¤');
            } catch(e) { alert("åˆ é™¤å¤±è´¥"); }
        }

        // --- Upload Logic ---

        function setupUpload() {
            const zone = document.getElementById('dropZone');
            const input = document.getElementById('fileInput');
            
            zone.onclick = () => input.click();
            
            zone.ondragover = (e) => { e.preventDefault(); zone.style.borderColor = '#667eea'; };
            zone.ondragleave = (e) => { e.preventDefault(); zone.style.borderColor = '#444'; };
            zone.ondrop = (e) => {
                e.preventDefault();
                zone.style.borderColor = '#444';
                if (e.dataTransfer.files.length) handleFiles(e.dataTransfer.files);
            };
            
            input.onchange = () => {
                if (input.files.length) handleFiles(input.files);
            };
        }

        function handleFiles(files) {
            const totalFiles = files.length;
            let processed = 0;
            let duplicates = 0;
            
            const progressDiv = document.getElementById('uploadProgress');
            const bar = document.getElementById('progressBar');
            const percent = document.getElementById('progressPercent');
            const speedEl = document.getElementById('progressSpeed');
            
            progressDiv.style.display = 'block';
            
            // è¿™é‡Œä½¿ç”¨ä¸²è¡Œä¸Šä¼ è¿˜æ˜¯å¹¶è¡Œï¼Ÿä¸ºäº†å‡†ç¡®çš„è¿›åº¦æ˜¾ç¤ºï¼Œæˆ‘ä»¬ç”¨ XMLHttpRequest ä¸Šä¼ æ‰€æœ‰æ–‡ä»¶
            // æˆ–è€…æ¯ä¸ªæ–‡ä»¶ä¸€ä¸ªè¯·æ±‚ã€‚ä¸ºäº†é¿å…è¶…æ—¶ï¼Œæ¯ä¸ªæ–‡ä»¶ä¸€ä¸ªè¯·æ±‚æ¯”è¾ƒå®‰å…¨ã€‚
            
            const uploadFile = (file, index) => {
                return new Promise((resolve, reject) => {
                    const xhr = new XMLHttpRequest();
                    const formData = new FormData();
                    formData.append('files', file); // API expects list, we send one by one for progress tracking per file?
                    // API expects list 'files'.
                    
                    xhr.open('POST', `${API_BASE}/library/photos`, true);
                    
                    xhr.upload.onprogress = (e) => {
                        if (e.lengthComputable) {
                            // Calculate total progress
                            // Simplified: just show current file progress or step progress
                            // Let's just show "Processing x/N"
                        }
                    };
                    
                    xhr.onload = () => {
                        if (xhr.status === 200) {
                            const res = JSON.parse(xhr.responseText);
                            // res is array of results
                            if (res[0].status === 'duplicate') duplicates++;
                            resolve();
                        } else reject();
                    };
                    
                    xhr.onerror = reject;
                    xhr.send(formData);
                });
            };
            
            // æ‰¹é‡ä¸Šä¼ å®ç° (ç®€å•ç‰ˆ)
            // ä¸ºäº†æ›´å¥½çš„ä½“éªŒï¼Œæˆ‘ä»¬ä¸€æ¬¡ä¼ ä¸€ä¸ªï¼Œæ›´æ–°æ€»ä½“è¿›åº¦
            
            (async () => {
                for (let i = 0; i < files.length; i++) {
                    document.getElementById('progressTitle').textContent = `æ­£åœ¨ä¸Šä¼  ${i+1} / ${totalFiles}: ${files[i].name}`;
                    const p = ((i / totalFiles) * 100).toFixed(0);
                    percent.textContent = `${p}%`;
                    bar.style.width = `${p}%`;
                    
                    try {
                        await uploadFile(files[i]);
                    } catch (e) { console.error("Upload error", e); }
                }
                
                bar.style.width = '100%';
                percent.textContent = '100%';
                document.getElementById('progressTitle').textContent = `ä¸Šä¼ å®Œæˆï¼${duplicates > 0 ? `(${duplicates} å¼ è·³è¿‡)` : ''}`;
                
                setTimeout(() => {
                    progressDiv.style.display = 'none';
                    loadPhotos();
                }, 2000);
            })();
        }

        // --- Utils ---
        function formatSize(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(1)) + ' ' + sizes[i];
        }

        function showToast(msg, type='success') {
            const t = document.getElementById('toast');
            t.textContent = msg;
            t.className = `toast show ${type}`;
            setTimeout(() => t.classList.remove('show'), 3000);
        }
        
        function filterPhotos(text) {
            if (!text) { renderPhotos(allPhotos); return; }
            const lower = text.toLowerCase();
            const filtered = allPhotos.filter(p => 
                (p.description && p.description.toLowerCase().includes(lower)) ||
                (p.location_name && p.location_name.toLowerCase().includes(lower)) ||
                (p.original_filename && p.original_filename.toLowerCase().includes(lower))
            );
            renderPhotos(filtered);
        }
    </script>
