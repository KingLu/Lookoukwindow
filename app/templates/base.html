<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Permissions-Policy" content="accelerometer=*, autoplay=*, clipboard-write=*, encrypted-media=*, fullscreen=*, gyroscope=*, picture-in-picture=*, web-share=*, unload=*">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üöÄ</text></svg>">
    <title>{% block title %}Lookoukwindow{% endblock %}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
        }
        
        .container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            position: relative;
        }
        
        .header.hidden {
            display: none;
        }
        
        .logo {
            font-size: 18px;
            font-weight: bold;
        }
        
        .controls {
            display: flex;
            gap: 10px;
        }
        
        button {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.2s;
        }
        
        button:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .content {
            flex: 1;
            display: flex;
            overflow: hidden;
        }
        
        .main-content {
            flex: 1;
            position: relative;
        }
        
        .sidebar {
            width: 400px;
            background: rgba(0, 0, 0, 0.9);
            border-left: 1px solid rgba(255, 255, 255, 0.1);
            overflow-y: auto;
        }
        
        .layout-side-by-side .main-content {
            width: 60%;
        }
        
        .layout-side-by-side .sidebar {
            width: 40%;
        }
        
        .layout-stacked .content {
            flex-direction: column;
        }
        
        .layout-stacked .main-content {
            height: 60%;
        }
        
        .layout-stacked .sidebar {
            width: 100%;
            height: 40%;
        }
        
        .youtube-container {
            width: 100%;
            height: 100%;
            position: relative;
        }
        
        .youtube-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .photo-container {
            width: 100%;
            height: 100%;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
        }
        
        .photo-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        
        .photo-metadata {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 8px;
            font-size: 14px;
        }
        
        .photo-metadata.hidden {
            display: none;
        }
        
        .photo-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            border: none;
            color: #fff;
            font-size: 24px;
            padding: 20px 15px;
            cursor: pointer;
            z-index: 100;
        }
        
        .photo-nav:hover {
            background: rgba(0, 0, 0, 0.8);
        }
        
        .photo-nav.prev {
            left: 20px;
        }
        
        .photo-nav.next {
            right: 20px;
        }
        
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            font-size: 18px;
        }
        
        .error {
            color: #ff4444;
            padding: 20px;
            text-align: center;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="container layout-{{ layout }}">
        <div class="header" id="header">
            <div class="logo">Lookoukwindow</div>
            <div class="controls">
                <button onclick="toggleFullscreen()">ÂÖ®Â±è</button>
                <button onclick="toggleMetadata()">ÂàáÊç¢‰ø°ÊÅØ</button>
                <button onclick="window.location.href='/settings'">ËÆæÁΩÆ</button>
            </div>
        </div>
        <div class="content">
            {% block content %}{% endblock %}
        </div>
    </div>
    
    <script>
        // ÊäëÂà∂ Permissions Policy Ë≠¶ÂëäÔºàÊù•Ëá™ YouTube iframeÔºâ
        const originalWarn = console.warn;
        console.warn = function(...args) {
            const warnMsg = args.join(' ');
            if (warnMsg.includes('Permissions policy violation') ||
                warnMsg.includes('unload is not allowed')) {
                // ÈùôÈªòÂ§ÑÁêÜ YouTube iframe ÁöÑÊùÉÈôêË≠¶Âëä
                return;
            }
            originalWarn.apply(console, args);
        };
        
        let headerVisible = true;
        
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }
        
        function toggleMetadata() {
            const metadata = document.querySelector('.photo-metadata');
            if (metadata) {
                metadata.classList.toggle('hidden');
            }
        }
        
        // ÈöêËóèÈº†Ê†áÂíåÂ§¥ÈÉ®Ôºà5ÁßíÊó†Êìç‰ΩúÂêéÔºâ
        let mouseTimer;
        document.addEventListener('mousemove', () => {
            const header = document.getElementById('header');
            if (header) {
                header.classList.remove('hidden');
                clearTimeout(mouseTimer);
                mouseTimer = setTimeout(() => {
                    header.classList.add('hidden');
                }, 5000);
            }
        });
    </script>
    {% block extra_js %}{% endblock %}
</body>
</html>
